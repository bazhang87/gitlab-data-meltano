    metadata:
    '*':
      replication-method: INCREMENTAL
    '*':
      replication-key: created_at
      created_at:
        is-replication-key: true
      primary-keys: ["ID"]
  - name: tap-zendesk--community-relations
    inherit_from: tap-zendesk
    config:
      email: $TAP_ZENDESK_COMMUNITY_RELATIONS_EMAIL
      start_date: $TAP_ZENDESK_COMMUNITY_RELATIONS_START_DATE
      subdomain: $TAP_ZENDESK_COMMUNITY_RELATIONS_SUBDOMAIN
      api_token: $TAP_ZENDESK_COMMUNITY_RELATIONS_API_TOKEN
    settings:
    - name: email
    - name: start_date
    - name: subdomain
    - name: api_token
    metadata:
    '*':
      replication-method: INCREMENTAL
    '*':
      replication-key: created_at
      created_at:
        is-replication-key: true
      primary-keys: ["ID"]
    select:
    - group_memberships.*
    - groups.*
    - macros.*
    - organizations.*
    - satistfaction_ratings.*
    - sla_policies.*
    - tags.*
    - ticket_audits.*
    - ticket_comments.*
    - ticket_fields.*
    - ticket_metrics.*
    - tickets.*
    - users.*
  loaders:
  - name: target-snowflake
    variant: meltano
    pip_url: git+https://gitlab.com/meltano/target-snowflake
    config:
      account: gitlab
      database: RAW
      warehouse: LOADING
      role: MELTANO
  - name: target-snowflake--edcast
    variant: meltano
    inherit_from: target-snowflake
    pip_url: git+https://gitlab.com/gitlab-data/edcast-target-snowflake
    config:
      account: gitlab
      database: RAW
      warehouse: LOADING
      role: MELTANO
      username: $TARGET_EDCAST_SNOWFLAKE_USERNAME
      password: $TARGET_EDCAST_SNOWFLAKE_PASSWORD
  orchestrators:
  - name: airflow
    pip_url: psycopg2 apache-airflow==1.10.13 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-1.10.13/constraints-3.8.txt
  files:
  - name: airflow
    pip_url: git+https://gitlab.com/meltano/files-airflow.git
schedules:
- name: xactly-to-snowflake
  extractor: tap-xactly
  loader: target-snowflake--edcast
  transform: skip
  interval: '@daily'
  start_date: 2021-07-13
- name: zengrc-to-snowflake
  extractor: tap-zengrc
  loader: target-snowflake--edcast
  transform: skip
  interval: '@daily'
  start_date: 2021-07-13
- name: adaptive-to-snowflake
  extractor: tap-adaptive
  loader: target-snowflake--edcast
  transform: skip
  interval: '@daily'
  start_date: 2021-10-01
- name: edcast-to-snowflake
  extractor: tap-edcast
  loader: target-snowflake--edcast
  transform: skip
  interval: '0 7 * * *'
  start_date: 2021-12-01
- name: zendesk-to-snowflake
  extractor: tap-zendesk
  loader: target-snowflake--edcast
  transform: skip
  interval: '0 4 * * *'
  start_date: 2012-12-30 00:00:00

